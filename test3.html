<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button">Выберите опцию</button> <!-- Дефолтное значение -->
        <div class="dropdown-content">
          <a href="#option1" data-value="Опция 1">Опция 1</a>
          <a href="#option2" data-value="Опция 2">Опция 2</a>
          <a href="#option3" data-value="Опция 3">Опция 3</a>
        </div>
      </div>
      
      
      <div class="dropdown">
        <button class="dropdown-button">Выберите опцию</button> <!-- Дефолтное значение -->
        <div class="dropdown-content">
          <a href="#option1" data-value="Опция 1">Опция 1</a>
          <a href="#option2" data-value="Опция 2">Опция 2</a>
          <a href="#option3" data-value="Опция 3">Опция 3</a>
        </div>
      </div>

      <label class="custom-checkbox">
        <input type="checkbox" />
        <span class="checkbox-mark"></span>
        Ваш текст здесь
      </label>
      
      
      <!-- Добавляйте столько dropdown, сколько вам нужно -->
      <script>
       document.addEventListener("DOMContentLoaded", function () {
  const dropdowns = document.querySelectorAll(".dropdown");

  dropdowns.forEach((dropdown) => {
    const button = dropdown.querySelector(".dropdown-button");
    const content = dropdown.querySelector(".dropdown-content");

    // Дефолтное значение
    let defaultText = button.textContent;

    button.addEventListener("click", function (event) {
      event.stopPropagation(); // Останавливаем всплытие события
      closeAllDropdowns();
      dropdown.classList.toggle("active");
    });

    // Обработчик выбора опции
    content.querySelectorAll("a").forEach((item) => {
      item.addEventListener("click", function (event) {
        event.preventDefault(); // Предотвращаем переход по ссылке
        const selectedValue = item.getAttribute("data-value");
        button.textContent = selectedValue; // Устанавливаем выбранное значение в кнопку
        dropdown.classList.remove("active"); // Закрываем dropdown
      });
    });
  });

  // Закрыть все открытые выпадающие меню
  function closeAllDropdowns() {
    dropdowns.forEach((dropdown) => {
      dropdown.classList.remove("active");
    });
  }

  // Закрытие всех dropdown при клике вне области меню
  window.addEventListener("click", closeAllDropdowns);
});

      </script>
      <style>
        /* Общий стиль для выпадающего меню */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-button {
  background-color: #007bff;
  color: white;
  padding: 10px 15px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.dropdown-button:hover {
  background-color: #0056b3;
}

.dropdown-content {
  display: none; /* Скрыть содержимое по умолчанию */
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  border-radius: 5px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  border-radius: 5px;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Показать dropdown при активном классе */
.dropdown.active .dropdown-content {
  display: block;
}
/* Скрытие стандартного чекбокса */
.custom-checkbox input[type="checkbox"] {
  display: none;
}

/* Контейнер для кастомного чекбокса */
.custom-checkbox {
  display: flex;
  align-items: center;
  font-size: 16px;
  cursor: pointer;
}

/* Стиль для кастомного чекбокса */
.custom-checkbox .checkbox-mark {
  width: 20px;
  height: 20px;
  border: 2px solid #007bff;
  border-radius: 4px; /* Скругленные углы, можно сделать круглым с 50% */
  margin-right: 10px;
  position: relative;
  display: inline-block;
  box-sizing: border-box;
}

/* Отображение галочки при активном состоянии чекбокса */
.custom-checkbox input[type="checkbox"]:checked + .checkbox-mark::before {
  content: '';
  position: absolute;
  left: 4px;
  top: 0px;
  width: 8px;
  height: 15px;
  border: solid #007bff;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

      </style>
</body>
</html>

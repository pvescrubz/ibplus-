<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalise.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="login_page">

    <div class="login_form-container">
        <div class="logo_media">
            <img src="../img/Logo.png" alt="Logo" />
            <p class="logo_text">IB.PLUS</p>
          </div>
          <p class="login_form-title">Введите данные для входа в iBankPlus ver. 2.0</p>
    
<form class="login_form">
    <label for="input3" class="faktura-label">
        <p class="content_account_item_title text_bold">
            Имя пользователя:
        </p>
        <input
          name="input3"
          type="text"
          class="input-main text_semibold"
          placeholder="Введите имя пользователя
          "
          required
        />
      </label>
      <label for="input2" class="faktura-label">
        <p class="content_account_item_title text_bold">
            Пароль:
        </p>
        <input
          name="input2"
          type="text"
          class="input-main text_semibold"
          placeholder="Введите пароль
          "
          required
        />
      </label>
      <p class="error-data login-error-data">
            <div class="validation-summary-errors"><ul><li>Имя пользователя или пароль указаны неверно.</li></ul></div>
      </p>
      <button type="submit" class="gradient_btn login-btn">Войти</button>
</form>
</div>  
    
</body>
</html>
